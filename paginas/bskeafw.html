<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jasmine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    background: #1e1e1e;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
}
h1 {
    text-align: center;
}
.video-container {
    width: 80%;
    max-width: 800px;
    height: 450px;
    border: 2px solid #ffb300;
    border-radius: 4px;
    overflow: hidden;
    background: #000;
    cursor: pointer;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
p {
    width: 80%;
    max-width: 800px;
    text-align: center;
}
button.back {
    padding: 10px 20px;
    font-size: 1rem;
    border: 1px solid #555;
    border-radius: 4px;
    background: #1e1e1e;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.2s, border-color 0.2s;
}
button.back:hover {
    background: #ffb300;
    color: #000;
}
</style>
</head>
<body>

<!-- Título -->
<h1>Para Jasmine</h1>

<!-- Vídeo -->
<div class="video-container">
    <iframe id="ytplayer" 
            src="https://www.youtube.com/embed/IjKOQSSGpB0?enablejsapi=1&modestbranding=1&controls=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen="false">
    </iframe>
</div>

<!-- Texto -->
<p>Texto que você coloca no código</p>

<!-- Botão de voltar -->
<button class="back" onclick="window.location.href='../index.html'">Voltar</button>

<script>
// API do YouTube para permitir play via click
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

var player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer');
}

// Quando o usuário clicar no container, dá play
document.querySelector('.video-container').addEventListener('click', function(){
    if(player && player.playVideo) {
        player.playVideo();
    }
});
</script>

</body>
</html>
