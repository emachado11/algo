<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #1e1e1e;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    gap: 15px;
    position: relative;
}
form {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}
input[type="text"], select {
    padding: 10px 14px;
    font-size: 1rem;
    border: 1px solid #555;
    border-radius: 4px;
    background: #1e1e1e;
    color: #ffffff;
    outline: none;
}
input[type="text"]::placeholder { color: #888; }
button {
    padding: 10px 18px;
    font-size: 1rem;
    border: 1px solid #555;
    border-radius: 4px;
    background: #1e1e1e;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.2s, border-color 0.2s;
}
button:hover { background: #ffb300; color: #000; }
#preview {
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    color: #ffffff;
    min-height: 1.5em;
    word-break: break-word;
    text-align: center;
}
#tutorialLink {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.75rem;
    color: #ccc;
    text-decoration: none;
    transition: color 0.2s;
}
#tutorialLink:hover { color: #ffffff; }
@media (max-width: 480px) {
    form { flex-direction: column; width: 100%; gap: 8px; }
    input[type="text"], select, button { width: 100%; }
}
</style>
</head>
<body>

<form id="myForm" autocomplete="off">
    <input type="text" id="myInput" placeholder="Digite aqui...">
    <select id="numberSelect" aria-label="Escolha um número"></select>
    <button type="submit">Ir</button>
</form>

<div id="preview"></div>

<a id="tutorialLink" href="tutorial.html">não sabe a palavra?</a>

<script>
// Banco de ROT13 válidos -> mapeando para a palavra final
const banco = {
    "jasmine": "bskeafw",   // exemplo: ROT13 "nop" leva para "carlos"
    "znk": "maria",    // ROT13 "znk" leva para "maria"
    "abc": "teste"     // adicione quantas quiser
};

// Preencher select com números
const select = document.getElementById('numberSelect');
for (let i = 1; i <= 26; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    select.appendChild(opt);
}

const form = document.getElementById("myForm");
const input = document.getElementById("myInput");
const preview = document.getElementById("preview");

// Função ROT13 genérica (com qualquer número)
function rotacionarTexto(texto, rotacoes) {
    const aCode = 'a'.charCodeAt(0);
    const zCode = 'z'.charCodeAt(0);
    const ACode = 'A'.charCodeAt(0);
    const ZCode = 'Z'.charCodeAt(0);

    return texto.split("").map(char => {
        let code = char.charCodeAt(0);

        if (code >= aCode && code <= zCode) {
            return String.fromCharCode(((code - aCode - rotacoes + 26) % 26) + aCode);
        }
        if (code >= ACode && code <= ZCode) {
            return String.fromCharCode(((code - ACode - rotacoes + 26) % 26) + ACode);
        }
        return char;
    }).join("");
}

function atualizarPreview() {
    const valor = input.value;
    const rotacoes = parseInt(select.value, 10);
    preview.textContent = rotacionarTexto(valor, rotacoes);
}

input.addEventListener("input", atualizarPreview);
select.addEventListener("change", atualizarPreview);

// Submit
form.addEventListener("submit", function(e) {
    e.preventDefault();
    const valor = input.value.trim();
    const rotacoes = parseInt(select.value, 10);
    if (!valor) return;

    const textoRot = rotacionarTexto(valor, rotacoes).toLowerCase();

    // Checa se existe no banco
    if (banco[textoRot]) {
        // Redireciona para a página da palavra
        window.location.href = "paginas/" + banco[textoRot] + ".html";
    } else {
        alert("ROT13 não corresponde a nenhuma palavra cadastrada!");
    }
});
</script>

</body>
</html>
